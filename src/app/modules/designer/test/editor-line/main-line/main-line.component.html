<div class="main-line">
    <div class="main-line-leading-div">{{mainlineIndex}}</div>
    <div class="main-line-content-div">
        <div class="main-line-content-add-right-icon-div"
             (mouseenter)="onAddArrowMouseEnter()"
             (mouseleave)="onAddArrowMouseLeave()">
            <svg *ngIf="addLineHover"
                 class="double-arrow-down-icon"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 -960 960 960">
                 <path d="M480-200 240-440l56-56 184 183 184-183 56 56-240 240Zm0-240L240-680l56-56 184 183 184-183 56 56-240 240Z"/>
            </svg>
        </div>
        <div class="main-line-content-add-down-icon-div"
             (mouseenter)="onAddArrowMouseEnter()"
             (mouseleave)="onAddArrowMouseLeave()">
            <svg *ngIf="addLineHover"
                 class="double-arrow-right-icon"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 -960 960 960">
                 <path d="M383-480 200-664l56-56 240 240-240 240-56-56 183-184Zm264 0L464-664l56-56 240 240-240 240-56-56 183-184Z"/>
            </svg>
        </div>
        <div class="main-line-content-expand-arrow-icon-div"
             (click)="onExpandArrowClick()">
            <svg *ngIf="!mainlineExpanded"
                 class="arrow-icon"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 -960 960 960">
                 <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
            </svg>
            <svg *ngIf="mainlineExpanded"
                 class="arrow-icon"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 -960 960 960">
                 <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/>
            </svg>
        </div>
        <div class="main-line-content-content-div">
            <input type="text" 
                   [ngClass]="componentNameClass()"
                   autoSizeInput
                   [(ngModel)]="inputComponentName"
                   (focus)="onComponentNameFocus()"
                   (blur)="onComponentNameBlur()"
                   (input)="onComponentNameInput()"
                   [extraWidth]="-13"/>

            <input type="text" 
                   [ngClass]="divNameClass()"
                   autoSizeInput
                   [(ngModel)]="inputDivName"
                   (focus)="onDivNameFocus()"
                   (blur)="onDivNameBlur()"
                   (input)="onDivNameInput()"
                   [extraWidth]="-13"/>
        </div>
    </div>
    <div class="main-line-trailing-div"></div>
</div>
